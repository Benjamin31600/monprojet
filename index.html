<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OCR & Extraction Avancée de Sérial Numbers</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tesseract.js pour l'OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <!-- JsBarcode pour les codes-barres -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      background-color: #f0f2f5;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      border: none;
      margin-bottom: 15px;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    .barcode-container svg {
      margin: auto;
      display: block;
      margin-bottom: 10px;
    }
    .result-label {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">OCR & Extraction Avancée de Sérial Numbers</h1>
    
    <div class="mb-3">
      <label for="imageInput" class="form-label">Prenez ou sélectionnez une photo :</label>
      <input type="file" id="imageInput" class="form-control" accept="image/*;capture=camera">
    </div>
    
    <div class="d-grid gap-2 mb-4">
      <button id="processBtn" class="btn btn-primary btn-lg">Analyser l'image</button>
    </div>
    
    <!-- Indicateur de chargement -->
    <div id="loading" class="text-center" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-2">Analyse de l'image en cours...</p>
    </div>
    
    <!-- Affichage du texte OCR et des numéros -->
    <div id="results" style="display:none;">
      <div class="card p-3 mb-3">
        <div class="result-label">Texte extrait :</div>
        <pre id="output" class="bg-light p-2 rounded"></pre>
      </div>
      <div class="card p-3 mb-3">
        <div class="result-label">Pièces sérialisées / Serial Numbers :</div>
        <ul id="serialList" class="list-group mt-2"></ul>
      </div>
    </div>
    
    <!-- Affichage des codes-barres générés -->
    <div id="barcodeArea" class="row"></div>
  </div>

  <script>
    // Fonction avancée pour extraire les numéros de série du texte OCR
    function extractSerialNumbers(text) {
      let results = [];

      // Nettoyer le texte des caractères spéciaux gênants
      text = text.replace(/[^\w\s\:\-]/g, ' ');

      // Scinder le texte en lignes
      const lines = text.split(/\r?\n/);

      // Parcourir chaque ligne
      lines.forEach(line => {
        // Convertir en minuscules pour simplifier la détection
        const lowerLine = line.toLowerCase();

        // Si la ligne contient "pièces sérialisées" ou "serial numbers", extraire la partie après les deux-points
        if (lowerLine.includes("pièces sérialisées") || lowerLine.includes("serial numbers")) {
          let parts = line.split(/[:\-]/);
          if (parts.length > 1) {
            parts.slice(1).forEach(part => {
              // Séparer en tokens par espace ou virgule
              part.split(/[\s,]+/).forEach(token => {
                token = token.trim();
                // On considère comme numéro de série une chaîne alphanumérique d'au moins 4 caractères
                if (token.length >= 4 && /^[A-Za-z0-9]+$/.test(token) && !results.includes(token)) {
                  results.push(token);
                }
              });
            });
          }
        } else {
          // Recherche générique de chaînes alphanumériques (4 caractères ou plus)
          let genericMatches = line.match(/\b[A-Za-z0-9]{4,}\b/g);
          if (genericMatches) {
            genericMatches.forEach(token => {
              if (!results.includes(token)) {
                results.push(token);
              }
            });
          }
        }
      });

      return results;
    }

    // Gestion de l'analyse OCR et de l'affichage
    document.getElementById('processBtn').addEventListener('click', () => {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert("Veuillez prendre ou sélectionner une photo.");
        return;
      }
      
      // Réinitialiser l'affichage
      document.getElementById('results').style.display = 'none';
      document.getElementById('barcodeArea').innerHTML = "";
      document.getElementById('serialList').innerHTML = "";
      document.getElementById('output').textContent = "";
      document.getElementById('loading').style.display = 'block';
      
      // Lancer l'OCR avec Tesseract.js
      Tesseract.recognize(
        file,
        'fra',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        document.getElementById('loading').style.display = 'none';
        
        // Afficher le texte extrait
        document.getElementById('output').textContent = text;
        
        // Extraire les numéros de série avec la fonction avancée
        const serialNumbers = extractSerialNumbers(text);
        
        // Afficher la liste des numéros extraits
        const serialList = document.getElementById('serialList');
        if (serialNumbers.length === 0) {
          serialList.innerHTML = "<li class='list-group-item'>Aucun numéro de série détecté.</li>";
        } else {
          serialNumbers.forEach(num => {
            let li = document.createElement('li');
            li.className = "list-group-item";
            // On affiche dynamiquement la longueur du numéro détecté
            li.textContent = num + " (Longueur: " + num.length + ")";
            serialList.appendChild(li);
          });
        }
        document.getElementById('results').style.display = 'block';
        
        // Générer les codes-barres pour chaque numéro extrait
        const barcodeArea = document.getElementById('barcodeArea');
        serialNumbers.forEach((num, index) => {
          // Création d'une carte Bootstrap pour chaque code-barres
          let col = document.createElement('div');
          col.className = "col-12 col-sm-6 col-md-4 mb-3";
          
          let card = document.createElement('div');
          card.className = "card p-3 text-center";
          
          // Titre avec le numéro et sa longueur
          let cardTitle = document.createElement('h5');
          cardTitle.textContent = num + " (Len: " + num.length + ")";
          card.appendChild(cardTitle);
          
          // Zone pour le code-barres
          let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          svg.id = "barcode" + index;
          svg.style.margin = "auto";
          card.appendChild(svg);
          
          col.appendChild(card);
          barcodeArea.appendChild(col);
          
          // Génération du code-barres
          JsBarcode(svg, num, {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 60,
            displayValue: false
          });
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loading').style.display = 'none';
        alert("Une erreur est survenue lors de l'analyse de l'image.");
      });
    });
  </script>
  
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
