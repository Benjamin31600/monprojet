<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OCR en Ligne - Expérience Optimisée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Tailwind CSS pour un design moderne -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #f9fafb;
      font-family: sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      border-radius: 0.5rem;
      box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl font-bold text-center mb-4">OCR en Ligne</h1>
    <label class="block mb-2 font-semibold">Sélectionnez ou prenez une photo :</label>
    <input type="file" id="fileInput" class="block w-full mb-4" accept="image/*;capture=camera">
    <button id="uploadBtn" class="w-full bg-blue-600 text-white py-2 rounded">Analyser l'image</button>
    <div id="result" class="mt-4 hidden">
      <h2 class="text-xl font-bold mb-2">Texte OCR nettoyé :</h2>
      <pre id="ocrText" class="bg-gray-100 p-2 rounded"></pre>
    </div>
  </div>

  <script>
    // Clé API OCR.space
    const apiKey = "K86564656988957";

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const file = document.getElementById('fileInput').files[0];
      if (!file) {
        alert("Veuillez sélectionner une image.");
        return;
      }
      
      // Masquer le résultat et afficher un message de chargement
      document.getElementById('result').classList.add('hidden');
      document.getElementById('ocrText').textContent = "Analyse en cours...";

      const formData = new FormData();
      formData.append('apikey', apiKey);
      // Nous supprimons le paramètre "language" pour laisser OCR.space détecter automatiquement la langue.
      formData.append('isOverlayRequired', 'false');
      formData.append('file', file);

      try {
        const response = await fetch('https://api.ocr.space/parse/image', {
          method: 'POST',
          body: formData
        });
        const result = await response.json();

        if (result.IsErroredOnProcessing) {
          alert("Erreur OCR: " + result.ErrorMessage);
          return;
        }
        
        // Extraire et nettoyer le texte OCR (supprimer tout caractère hors ASCII)
        let ocrText = result.ParsedResults[0].ParsedText;
        ocrText = ocrText.replace(/[^\x20-\x7E]/g, "");
        
        document.getElementById('ocrText').textContent = ocrText;
        document.getElementById('result').classList.remove('hidden');
      } catch (err) {
        console.error(err);
        alert("Une erreur est survenue lors de l'analyse.");
      }
    });
  </script>
</body>
</html>
