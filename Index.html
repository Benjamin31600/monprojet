<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OCR & Codes-Barres Modernes</title>
  <!-- Bootstrap CSS pour une interface moderne et responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tesseract.js pour l'OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <!-- JsBarcode pour générer des codes-barres -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      padding: 20px;
      background-color: #f7f7f7;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
    #barcodes svg {
      margin-bottom: 20px;
    }
    pre {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4 text-center">OCR & Génération de Codes-Barres</h1>
    
    <div class="mb-3">
      <label for="imageInput" class="form-label">Prenez ou sélectionnez une photo :</label>
      <input class="form-control" type="file" id="imageInput" accept="image/*;capture=camera">
    </div>
    
    <div class="d-grid gap-2">
      <button id="processBtn" class="btn btn-primary btn-lg">Analyser l'image</button>
    </div>
    
    <div class="mt-4" id="loading" style="display: none;">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Analyse de l'image en cours...</p>
      </div>
    </div>
    
    <div class="mt-4">
      <h3>Texte et numéros extraits :</h3>
      <pre id="output" class="bg-light p-3 rounded"></pre>
    </div>
    
    <div class="mt-4">
      <h3>Codes-Barres générés :</h3>
      <div id="barcodes" class="d-flex flex-wrap gap-3"></div>
    </div>
  </div>

  <script>
    // Fonction pour extraire les numéros de série du texte OCR
    function extractSerialNumbers(text) {
      let results = [];
      
      // Normaliser le texte en enlevant les caractères spéciaux gênants
      text = text.replace(/[^\w\s\-]/g, ' ');
      
      // Découper le texte par lignes
      const lines = text.split(/\r?\n/);
      
      // Parcourir chaque ligne
      lines.forEach(line => {
        // Rechercher un "part number" suivi de contenu (insensible à la casse)
        let partMatch = line.match(/part\s*number\s*[:\-]?\s*(.+)/i);
        if (partMatch) {
          // Séparer les potentiels numéros par espace ou virgule
          partMatch[1].split(/[\s,]+/).forEach(item => {
            if(item.length >= 5 && !results.includes(item)) {
              results.push(item.trim());
            }
          });
        } else {
          // Sinon, rechercher dans la ligne des séquences alphanumériques longues
          let regex = /\b[A-Z0-9]{5,}\b/g;
          let matches = line.match(regex);
          if (matches) {
            matches.forEach(num => {
              if(!results.includes(num)) {
                results.push(num.trim());
              }
            });
          }
        }
      });
      
      return results;
    }

    document.getElementById('processBtn').addEventListener('click', () => {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert("Veuillez prendre ou sélectionner une photo.");
        return;
      }
      
      // Afficher l'indicateur de chargement
      document.getElementById('loading').style.display = 'block';
      document.getElementById('output').textContent = "";
      document.getElementById('barcodes').innerHTML = "";
      
      Tesseract.recognize(
        file,
        'fra',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        // Cacher l'indicateur de chargement
        document.getElementById('loading').style.display = 'none';
        
        // Afficher le texte brut extrait
        document.getElementById('output').textContent = "Texte extrait :\n" + text;
        
        // Extraction des numéros de série à l'aide de la fonction personnalisée
        const serialNumbers = extractSerialNumbers(text);
        
        if (serialNumbers.length === 0) {
          alert("Aucun numéro de série détecté.");
          return;
        }
        
        // Afficher les numéros extraits dans le bloc de texte
        document.getElementById('output').textContent += "\n\nNuméros détectés : " + serialNumbers.join(", ");
        
        // Générer et afficher les codes-barres pour chaque numéro
        const barcodeContainer = document.getElementById('barcodes');
        serialNumbers.forEach((num, index) => {
          // Créer un conteneur pour le code-barres
          let card = document.createElement('div');
          card.className = "card p-2";
          card.style.minWidth = "200px";
          
          // Créer un titre pour le numéro
          let title = document.createElement('h5');
          title.className = "card-title text-center";
          title.textContent = num;
          card.appendChild(title);
          
          // Créer un élément SVG pour le code-barres
          let svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
          svg.id = "barcode" + index;
          card.appendChild(svg);
          barcodeContainer.appendChild(card);
          
          // Générer le code-barres avec JsBarcode
          JsBarcode(svg, num, {
            format: "CODE128",
            lineColor: "#000",
            width: 2,
            height: 50,
            displayValue: false
          });
        });
      })
      .catch(err => {
        console.error(err);
        document.getElementById('loading').style.display = 'none';
        alert("Une erreur est survenue lors de l'analyse de l'image.");
      });
    });
  </script>

  <!-- Bootstrap JS (optionnel si vous utilisez certains composants JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
